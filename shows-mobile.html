<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>


<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://raw.githubusercontent.com/Looney-Network/TV/main/bugs.jpg" style="width:100%">
  <div class="text">Bugs Bunny Show</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://raw.githubusercontent.com/Looney-Network/TV/main/road-runner-coyote.jpg" style="width:100%">
  <div class="text">Wile E Coyote & Road Runner</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://raw.githubusercontent.com/Looney-Network/TV/main/spider-man-img.jpg" style="width:100%">
  <div class="text">Spider-Man 1967</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

  @import url(/static/css_08284589.css);

body {
    background: #E5E5E5;
    /* font-size: 14px; */
    font-weight: normal;
    color: #333;
    margin: 0px;
    padding: 0px;
    -webkit-text-size-adjust: none;
    position: relative;
}

h1,
h2,
h3,
h4,
h5,
h6 {
    font-weight: bold;
}

a {
    color: #79C142;
    text-decoration: none !important;
    outline: none;
    -moz-outline: none;
}

a:hover {
    color: #63A235;
    text-decoration: none;
}

a:focus,
a:hover {
    color: #63A235;
}

a:active,
a:focus {
    outline: none;
}

.mt5 {
    margin-top: 5px !important;
}

.mt10 {
    margin-top: 10px !important;
}

.mt20 {
    margin-top: 20px !important;
}

.mb10 {
    margin-bottom: 10px !important;
}

.mb5 {
    margin-bottom: 5px;
}

.mr5 {
    margin-right: 5px;
}

.mr10 {
    margin-right: 10px;
}

.mr20 {
    margin-right: 20px;
}

.ml10 {
    margin-left: 10px !important;
}

.ml5 {
    margin-left: 5px;
}

.dlb {
    display: block;
}

.dib {
    display: inline-block;
}

.fll {
    float: left;
}

.flr {
    float: right;
}

.clr {
    clear: both;
}

.btn-block {
    border-radius: 3px;
}

.btn-successful {
    background: #79C142 !important;
    border: none;
    color: #fff !important
}

.btn-default {
    background: #eee;
    border: none;
}

.btn-primary {
    background: #3598DB;
    border: none;
}

.btn-danger {
    background: #DF091E;
    border: none;
}

.btn-login {
    height: 34px;
    line-height: 34px;
    padding: 0 15px;
}

.btn-facebook {
    background: #39569B;
    color: #fff !important;
    border: none;
}

.btn:hover {
    opacity: 0.9
}

.thumb {
    background-position: 50% 25%;
    background-size: cover;
    display: inline-block;
}

.cluetip-inner .btn-danger {
    background: #ccc !important;
    border: none;
    border-bottom: 3px solid #c0c0c0 !important;
}

/* layout */
header {
    background: #fff;
    height: 70px;
    width: 100%;
    display: table;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99;
}

header .header-logo {
    margin-right: 10px;
    margin-top: 7px;
    position: relative;
    display: inline-block;
    float: left;
    margin-right: 50px;
}

header .header-logo:after {
    background: #eee none repeat scroll 0 0;
    content: "";
    display: inline-block;
    height: 45px;
    position: absolute;
    right: -30px;
    top: 5px;
    width: 1px;
}

header .header-logo h1 {
    font-size: 0;
    margin: 0;
}



.pad {
    height: 40px;
    width: 100%;
    display: block;
}

/* movies list*/
.movies-list-wrap {
    display: block;
    overflow: hidden;
    margin: 0 0 40px;
}

.movies-list-wrap .ml-title {
    display: block;
    margin-bottom: 10px;
}

.movies-list-wrap .ml-title span {
    font-size: 16px;
    text-transform: uppercase;
    font-family: 'Asap';
    font-weight: 500;
    letter-spacing: 1px;
    display: inline-block;
    padding: 0 20px;
    height: 40px;
    line-height: 40px;
    background: #79C142;
    color: #fff;
    border-radius: 3px 3px 0 0;
}

.movies-list-wrap .ml-title span i {
    font-size: 14px;
}

.movies-list-wrap .ml-title .nav-tabs {
    display: inline-block;
    margin-left: 15px;
    border-bottom: none;
}

.movies-list-wrap .ml-title .nav-tabs li.active a {
    border-radius: 3px;
}

.movies-list-wrap .ml-title .nav-tabs li a {
    border: none;
    height: 40px;
    line-height: 40px;
    padding: 0 15px;
    text-align: center;
    min-width: 80px;
    color: #333;
}

.movies-list {
    display: block;
    margin: 0 -1%;
}

.movies-list .ml-item {
    width: 10.5%;
    margin: 1%;
    border-radius: 5px;
    float: left;
    position: relative;
    height: 260px;
    overflow: hidden;
}

.movies-list .ml-item .mli-quality {
    background: #FED700;
    border-radius: 3px;
    color: #222;
    font-size: 11px;
    font-weight: 500;
    height: auto;
    line-height: normal;
    padding: 4px 6px;
    position: absolute;
    right: 8px;
    top: 8px;
    width: auto;
    z-index: 4;
}

.movies-list .ml-item .mli-thumb {
    width: 100%;
    height: 100%;
}

img.thumb.mli-thumb {
    width: 100% !important;
    height: auto !important;
    min-height: 100% !important;
}

.movies-list .ml-item .mli-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: auto;
    padding: 10px;
    background: url(/static/mask-title.png) top repeat-x;
    z-index: 5;
    border-radius: 0 0 5px 5px;
}

.movies-list .ml-item .mli-info h2 {
    font-size: 14px;
    margin: 0;
    font-weight: normal;
    text-align: center;
    color: #fff;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
}

.movies-list .ml-item .mli-eps {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 40px;
    padding-top: 8px;
    text-align: center;
    height: 40px;
    border-radius: 50%;
    background: rgba(136, 198, 76, 0.9);
    color: #fff;
    font-size: 10px;
    text-transform: uppercase;
    line-height: 1em;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
}

.movies-list .ml-item .mli-eps i {
    display: block;
    font-weight: bold;
    font-size: 16px;
    font-style: normal;
    margin-top: 3px;
}

.movies-list .ml-item .ml-mask {
    display: inline-block;
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.movies-list .ml-item .ml-mask:before {
    content: "";
    background: rgba(59, 71, 99, 0.9);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0
}

.movies-list .ml-item .ml-mask:hover:before {
    opacity: 1;
}

.movies-list .ml-item .ml-mask:after {
    content: "";
    width: 55px;
    height: 55px;
    background-image: url(/static/btn-overlay.png);
    background-position: 50% 25%;
    background-size: cover;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -27.5px;
    margin-left: -27.5px;
}

.movies-list .ml-item .ml-mask:hover:after {
    opacity: 1;
}

.movies-list .ml-item .ml-mask:after,
.movies-list .ml-item .ml-mask:before {
    transition: all 0.2s ease 0s;
    -webkit-transition: all 0.2s ease 0s;
    z-index: 4;
}

.mlw-related .movies-list .ml-item {
    width: 14.6%;
    margin: 1%;
    height: 280px;
}

#mv-info {
    margin-bottom: 0;
    position: relative;
}

#mv-info .mvi-cover {
    height: 500px;
    width: 100%;
    position: relative;
}

#mv-info .mvi-cover:after {
    content: "";
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease 0s;
    -webkit-transition: all 0.3s ease 0s;
}

#mv-info .mvi-cover:before {
    content: "";
    width: 110px;
    height: 110px;
    background-image: url(/static/btn-play.png);
    background-position: 50% 25%;
    background-size: cover;
    display: inline-block;
    position: absolute;
    top: 50%;
    margin-top: -55px;
    margin-left: -55px;
    left: 50%;
    z-index: 2;
    border-radius: 55px;
    border: 6px solid rgba(255, 255, 255, 1);
    transition: all 0.3s ease 0s;
    -webkit-transition: all 0.3s ease 0s;
}

#mv-info .mvi-cover:hover:before {
    border: 8px solid rgba(255, 255, 255, 1);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
}

#mv-info .mvi-cover:hover:after {
    background: rgba(0, 0, 0, 0.1);
    box-shadow: 0 0 150px rgba(0, 0, 0, 0.4) inset;
}

#mv-info .mvi-view {
    position: absolute;
    color: #fff;
    bottom: 20px;
    right: 25px;
    font-size: 18px;
    font-weight: bold;
    font-style: italic;
    z-index: 9;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
}

.bootstrap-select {
    /*width: 220px\9; IE8 and below*/

}

.bootstrap-select>.btn {
    width: 100%;
    padding-right: 25px;
}

.error .bootstrap-select .btn {
    border: 1px solid #b94a48;
}

.control-group.error .bootstrap-select .dropdown-toggle {
    border-color: #b94a48;
}

.bootstrap-select.fit-width {
    width: auto !important;
}

.bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
    width: 100%
}

.bootstrap-select .btn:focus {}

.bootstrap-select.form-control {
    margin-bottom: 0;
    padding: 0;
    border: none;
}

.bootstrap-select.form-control:not([class*="col-"]) {
    width: 100%;
}

.bootstrap-select.btn-group:not(.input-group-btn),
.bootstrap-select.btn-group[class*="col-"] {
    float: none;
    display: inline-block;
    margin-left: 0;
}

.bootstrap-select.btn-group.dropdown-menu-right,
.bootstrap-select.btn-group[class*="col-"].dropdown-menu-right,
.row-fluid .bootstrap-select.btn-group[class*="col-"].dropdown-menu-right {
    float: right;
}

.form-search .bootstrap-select.btn-group,
.form-inline .bootstrap-select.btn-group,
.form-horizontal .bootstrap-select.btn-group,
.form-group .bootstrap-select.btn-group {
    margin-bottom: 0;
}

.form-group-lg .bootstrap-select.btn-group.form-control,
.form-group-sm .bootstrap-select.btn-group.form-control {
    padding: 0;
}

.form-inline .bootstrap-select.btn-group .form-control {
    width: 100%;
}

.input-append .bootstrap-select.btn-group {
    margin-left: -1px;
}

.input-prepend .bootstrap-select.btn-group {
    margin-right: -1px;
}

.bootstrap-select.btn-group>.disabled {
    cursor: not-allowed;
}

.bootstrap-select.btn-group>.disabled:focus {
    outline: none !important;
}

.bootstrap-select.btn-group .btn .filter-option {
    display: inline-block;
    overflow: hidden;

.cssload-3x .cssload span, .cssload-3x .cssload span:before,.cssload-3x .cssload span:after{ border-width: 3px !important;}
.cssload *{ box-sizing: content-box;}
.cssload span, .cssload span:before, .cssload span:after{
    top: 0; left: 0;
    position: absolute;
    border-bottom: 2px solid transparent !important;
    border: 2px solid #00acc1;
    border-radius: 50%;
    -o-border-radius: 50%;
    -ms-border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    width: 100% !important; height: 100% !important;
    display: inline-block;
}
.cssload span {
    margin: -2px 0 0 -2px;
    animation: cssload-rotate 1150ms linear infinite;
    -o-animation: cssload-rotate 1150ms linear infinite;
    -ms-animation: cssload-rotate 1150ms linear infinite;
    -webkit-animation: cssload-rotate 1150ms linear infinite;
    -moz-animation: cssload-rotate 1150ms linear infinite;
}
.cssload span:before {
    content: "";
    margin: 5% 0 0 5%;
    height: 90% !important;
    width: 90% !important;
    animation: cssload-rotate 1150ms linear infinite;
    -o-animation: cssload-rotate 1150ms linear infinite;
    -ms-animation: cssload-rotate 1150ms linear infinite;
    -webkit-animation: cssload-rotate 1150ms linear infinite;
    -moz-animation: cssload-rotate 1150ms linear infinite;
}
.cssload span:after {
    content: "";
    position: absolute;
    top: 15%;
    left: 15%;
    height: 70% !important;
    width: 70% !important;
    animation: cssload-rotate 2300ms linear infinite;
    -o-animation: cssload-rotate 2300ms linear infinite;
    -ms-animation: cssload-rotate 2300ms linear infinite;
    -webkit-animation: cssload-rotate 2300ms linear infinite;
    -moz-animation: cssload-rotate 2300ms linear infinite;
}
.cssload-2x .cssload span::after, .cssload-3x .cssload span::after{
    top: 13%;
    left: 13%;
    height: 74% !important;
    width: 74% !important;
}

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

    </style>
